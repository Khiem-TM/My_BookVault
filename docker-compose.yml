      test: ["CMD-SHELL","curl -s http://localhost:8085/chat >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  file-service:
    build:
      context: ./file-service
    container_name: file-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      SPRING_DATA_MONGODB_URI: "mongodb://root:root@mongodb:27017/file-service?authSource=admin"
      APP_FILE_STORAGE_DIR: "/uploads"
      APP_FILE_DOWNLOAD_PREFIX: "http://localhost:8888/api/v1/file/media/download/"
    volumes:
      - ./uploads:/uploads
    depends_on:
      mongodb:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -s http://localhost:8084/file >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  notification-service:
    build:
      context: ./notification-service
    container_name: notification-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      SPRING_DATA_MONGODB_URI: "mongodb://root:root@mongodb:27017/notification-service?authSource=admin"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
    depends_on:
      mongodb:
        condition: service_started
      kafka:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -s http://localhost:8082/notification >/dev/null || exit 1"]

name: bookvault
services:
  kafka:
    platform: linux/amd64
    image: "confluentinc/cp-kafka:7.5.0"
    container_name: kafka
    hostname: kafka
    restart: always
    ports:
      - "9094:9094"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
  zookeeper:
    platform: linux/amd64
    image: "confluentinc/cp-zookeeper:7.5.0"
    container_name: zookeeper
    hostname: zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  mongodb:
    platform: linux/arm64
    image: arm64v8/mongo:4.4
    container_name: mongodb
    hostname: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
  mysql:
    platform: linux/amd64
    image: mysql:8.0.40-debian
    container_name: mysql
    hostname: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
  neo4j:
    platform: linux/amd64
    image: neo4j:5.24.2
    container_name: neo4j
    hostname: neo4j
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/12345678
  zipkin:
    platform: linux/amd64
    image: openzipkin/zipkin:2.24
    container_name: zipkin
    hostname: zipkin
    restart: always
    ports:
      - "9411:9411"
  redis:
    platform: linux/amd64
    image: redis:7
    container_name: redis
    hostname: redis
    restart: always
    ports:
      - "6379:6379"

  identity-service:
    build:
      context: ./identity-service
    container_name: identity-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/bookvault_identity?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "root"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      APP_SERVICES_PROFILE: "http://profile-service:8081/profile"
    depends_on:
      mysql:
        condition: service_started
      kafka:
        condition: service_started
      profile-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -s http://localhost:8080/identity >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      SPRING_DATA_REDIS_HOST: "redis"
      SPRING_PROFILES_ACTIVE: "docker"
    depends_on:
      identity-service:
        condition: service_started
      book-service:
        condition: service_started
      review-service:
        condition: service_started
      library-service:
        condition: service_started
      transaction-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
      file-service:
        condition: service_started
      chat-service:
        condition: service_started
      post-service:
        condition: service_started
      profile-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:8888/actuator/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  book-service:
    build:
      context: ./book-service
    container_name: book-service
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/bookvault?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "root"
    depends_on:
      mysql:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:8086/actuator/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  review-service:
    build:
      context: ./review-service
    container_name: review-service
    restart: unless-stopped
    ports:
      - "8087:8087"
    environment:
      SPRING_DATA_MONGODB_URI: "mongodb://root:root@mongodb:27017/bookvault?authSource=admin"
    depends_on:
      mongodb:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:8087/actuator/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  library-service:
    build:
      context: ./library-service
    container_name: library-service
    restart: unless-stopped
    ports:
      - "8088:8088"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/bookvault?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "root"
    depends_on:
      mysql:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:8088/actuator/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  transaction-service:
    build:
      context: ./transaction-service
    container_name: transaction-service
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/bookvault?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "root"
    depends_on:
      mysql:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:8090/actuator/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  order-service:
    build:
      context: ./order-service
    container_name: order-service
    restart: unless-stopped
    ports:
      - "8091:8091"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/bookvault?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "root"
    depends_on:
      mysql:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:8091/actuator/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  payment-service:
    build:
      context: ./payment-service
    container_name: payment-service
    restart: unless-stopped
    ports:
      - "8092:8092"
    healthcheck:
      test: ["CMD-SHELL","curl -sf http://localhost:8092/actuator/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  profile-service:
    build:
      context: ./profile-service
    container_name: profile-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_NEO4J_URI: "bolt://neo4j:7687"
      SPRING_NEO4J_AUTHENTICATION_USERNAME: "neo4j"
      SPRING_NEO4J_AUTHENTICATION_PASSWORD: "12345678"
      APP_SERVICES_FILE: "http://file-service:8084"
    depends_on:
      neo4j:
        condition: service_started
      file-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -s http://localhost:8081/profile >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  post-service:
    build:
      context: ./post-service
    container_name: post-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      SPRING_DATA_MONGODB_URI: "mongodb://root:root@mongodb:27017/post-service?authSource=admin"
      APP_SERVICES_PROFILE_URL: "http://profile-service:8081/profile"
    depends_on:
      mongodb:
        condition: service_started
      profile-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL","curl -s http://localhost:8083/post >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  chat-service:
    build:
      context: ./chat-service
    container_name: chat-service
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      SPRING_DATA_MONGODB_URI: "mongodb://root:root@mongodb:27017/chat-service?authSource=admin"
      APP_SERVICES_PROFILE_URL: "http://profile-service:8081/profile"
    depends_on:
      mongodb:
        condition: service_started
      profile-service:
        condition: service_started

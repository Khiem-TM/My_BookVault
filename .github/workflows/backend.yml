name: backend

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, identity-service, profile-service, post-service, chat-service, file-service, notification-service, book-service, review-service, library-service]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: mvn -q -B test

